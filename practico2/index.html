<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel o Tijeras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pagina">

        <h1>Piedra, Papel o Tijera</h1>

        <div class="conteiner1">
            <input type="text" id="nombre" placeholder="Ingresa tu Nombre">
            <button id="buttonNombre"><span>Ya ingrese mi nombre!</span></button>
        </div>

        <div class="nombreMostrado">
            <p id="nombreMostrado"></p>
            <p id="ganadorFinal"></p>
        </div>

        <div class="conteiner2" id="seleccionarJugada">
            <h2>Selecciona la opcion a jugar</h2>
            <div class="button">
                <button id="button1" data-eleccion="Piedra"><img src="imag/iconopiedra.png"
                        width="111"></button>
                <button id="button2" data-eleccion="Papel"><img src="imag/iconopapel.png"
                        width="107"></button>
                <button id="button3" data-eleccion="Tijeras"><img src="imag/iconotijera.png"
                        width="109"></button>
            </div>

            <h2>Elecciones:</h2>

            <div class="anotaciones">
                <div class="eleccionUs">
                    <p id="usElije">Usuario: </p> 
                </div>
                <div class="pcElije">
                    <p id="pcElije">PC:</p> 
                </div>
            </div>
        </div>

        <div class="conteiner3" id="ronda">
            <h2>Resultados</h2>
            <h3>Ganador de la Ronda</h3>
            <div class="anotaciones">
                <p id="ganaRonda"> - </p> 
            </div>
            <h2 id="Marcador">Marcador</h2>
            <div class="anotaciones">
                <p id="MarcadorUs">Usuario: 0</p>
                <p id="MarcadorPc">PC: 0</p>
            </div>
        </div>

        <div class="reiniciar">
            <button id="Reiniciar" class="Item item8" type="button"
                onclick=document.location.reload()>Reiniciar</button>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
